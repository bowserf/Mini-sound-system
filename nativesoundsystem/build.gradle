apply plugin: 'com.android.model.native'

model {
    android {
        compileSdkVersion rootProject.ext.compileSdkVersion

        // This allows the library project to be built in debug mode, so we can actually debug it
        publishNonDefault true
    }

    android.ndk {
        moduleName = "soundsystem"
        ldLibs.addAll(["log", "android", "OpenSLES"])
        abiFilters.addAll(["armeabi", "armeabi-v7a", "x86"])
        CFlags.add("-std=c99")
        CFlags.add("-DANDROID_SOUND_SYSTEM")
        cppFlags.add("-std=c++11")
        cppFlags.add("-DANDROID_SOUND_SYSTEM")
        stl "stlport_static"
        platformVersion = rootProject.ext.minSdkVersion //same as minSdkVersion.apiLevel for better compatibility
    }

    android.sources {
        main {
            jni {
                exportedHeaders {
                    srcDir "src/main/jni"
                }
            }
        }
    }
}

configurations {
    // Expose the debug version of the library to other modules
    debug
    release
}

